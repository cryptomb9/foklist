<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monad Fok List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-left">
    <span id="addressDisplay">Address: -</span>
    <button id="copyBtn">Copy</button>
    <span id="balanceDisplay">Balance: 0</span>
    <button id="faucetBtn" class="faucet-btn">Faucet</button>
  </div>

  <h1 class="main-heading">MONAD FOK LIST</h1>

  <div class="home-btns">
  <button id="connectBtn">Start</button>
  <button id="addBtn">Add Username</button>
   <a href="leaderboard" class="leaderboard-link">View Leaderboard</a>
</div>

<div class="wallet-info" id="walletInfo"></div>

  <!-- Hidden Form Modal -->
  <div id="formModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add to List</h2>
      <input type="text" id="usernameInput" placeholder="Enter Username">
      <input type="text" id="xInput" placeholder="Enter X (Twitter) Username">
      <div class="form-buttons">
        <button id="submitBtn">Submit</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="footer"> 
    Made by <a href="https://x.com/crypt_mb" target="_blank">MB</a>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
